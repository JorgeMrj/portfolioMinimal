[build]
  # Directorio base del proyecto
  base = "."
  
  # Directorio de publicación (donde están los archivos estáticos)
  publish = "."
  
  # Comando de build (no necesario para proyecto estático)
  command = "echo 'Proyecto estático, sin build necesario'"

[build.environment]
  # Variables de entorno para el build
  NODE_VERSION = "18"

# Configuración de headers para optimización
[[headers]]
  for = "/*"
  [headers.values]
    # Seguridad
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance
    Cache-Control = "public, max-age=31536000"

# Headers específicos para archivos HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Headers para CSS y JS
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para imágenes
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redireccionamiento (ejemplo)
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

# Manejo de errores 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de formularios (para el formulario de contacto)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true